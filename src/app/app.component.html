<div class="container-fluid"  *ngIf="currentUser; else elseBlock">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a routerLink="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-5 d-none d-sm-inline pt-3">shareMedia</span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
          <li class="nav-item">
            <a routerLink="/home" class="nav-link align-middle px-0">
              <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
            </a>
          </li>
          <li>
            <a routerLink="/space" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
              <i class="fs-4 bi bi-chat-text"></i> <span class="ms-1 d-none d-sm-inline">Create Space</span>
            </a>
          </li>
          <li>
            <a routerLink="/member" class="nav-link px-0 align-middle">
              <i class="fs-4 bi bi-person-plus"></i> <span class="ms-1 d-none d-sm-inline">Add Member</span></a>
          </li>
          <li>
            <a routerLink="/message" data-bs-toggle="collapse" class="nav-link px-0 align-middle ">
              <i class="fs-4 bi bi-envelope"></i> <span class="ms-1 d-none d-sm-inline">Send Message</span></a>
          </li>
          <li>
            <a routerLink="/meeting" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
              <i class="fs-4 bi bi-calendar4"></i> <span class="ms-1 d-none d-sm-inline">Schedule Meeting</span> </a>
          </li>
          <li>
            <a routerLink="/group" class="nav-link px-0 align-middle">
              <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Merge Groups</span> </a>
          </li>
          <li>
            <a routerLink="/broadcast" class="nav-link px-0 align-middle">
              <i class="fs-4 bi bi-broadcast"></i> <span class="ms-1 d-none d-sm-inline">Create Broadcast</span> </a>
          </li>
          <li>
            <a routerLink="/broadcast-list" class="nav-link px-0 align-middle">
              <i class="fs-4 bi bi-person-lines-fill"></i> <span class="ms-1 d-none d-sm-inline">Broadcast List</span> </a>
          </li>
        </ul>
        <!-- <hr> -->
        <div>
          <a class="nav-link px-0 align-middle" style="cursor: pointer;" (click)="logout()">
            <i class="fs-4 bi bi-box-arrow-right"></i> <span class="ms-1 d-none d-sm-inline">Logout</span>
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row" style="margin:auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="container">
    <div class="row" style="margin:auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-template>
