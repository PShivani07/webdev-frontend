<div class="container mt-5">
    <div class="row">
        <h3 class="card-title">Broadcast Details</h3>
        <div class="col-md-10">
            <h5>Groups:</h5>
            <div class="list-group" *ngFor="let rm of rooms">
                <h6 class="mb-0">{{ rm.title }}</h6>
            </div>
        </div>
    </div>
</div>

<!-- chat window -->

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex">
            <div class="col-md-10">
                <div class="card card-bordered">
                    <div class="card-header">
                        <h4 class="card-title"><strong>Chat</strong></h4>
                    </div>
                    <div class="ps-container ps-theme-default ps-active-y" id="chat-content"
                        style="overflow-y: scroll !important; height:400px !important; display: flex; flex-direction: column-reverse;">
                        <div class="media media-chat"> <img class="avatar"
                                src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                            <div class="media-body" *ngFor="let text of texts | orderBy">
                                {{ text.message }}
                                <p class="meta"><time>{{ text.msgCreated | date:'shortTime' }}</time></p>
                            </div>
                        </div>
                        <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                            <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                        </div>
                        <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
                            <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
                        </div>
                    </div>
                    <div class="publisher bt-1 border-light">
                        <img class="avatar avatar-xs"
                            src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                        <input class="publisher-input" type="text" placeholder="Write something" [(ngModel)]="userInput">
                        <button class="publisher-btn text-info" type="button" (click)="sendMsg()" [disabled]="!userInput">
                            <i class="fs-4 bi bi-send"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
