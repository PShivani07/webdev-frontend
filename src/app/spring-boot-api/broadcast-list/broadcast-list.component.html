<div class="container mt-5">
    <div class="row">
        <h3 class="card-title">Broadcast List</h3>
        <div class="col-md-10">
            <div class="mt-3" *ngFor="let bc of broadcasts">
                <ul class="list list-inline">
                    <li class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="ml-2">
                                <h6 class="mb-0"><a routerLink="{{bc.id}}">{{ bc.broadcast_name }} </a></h6>
                                <div class="d-flex flex-row mt-1 text-black-50 date-time">
                                    <div><i class="fa fa-calendar-o"></i><span class="ml-2">{{ bc.dateCreated |
                                            date}}</span></div>
                                </div>
                            </div>
                        </div>
                        <button class="btn" (click)="del_broadcast(bc.id, bc.broadcast_name)">
                            <i class="bi bi-x-circle"></i>
                        </button>
                    </li>
                </ul>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                </ul>
            </nav>
        </div>
    </div>
</div>
