<div class="container mt-5">
    <div class="row">
        <h3 class="card-title">Create Broadcast</h3>
    </div>
    <div class="col-sm-10">
        <label for="spaces">Enter Broadcast name:</label>
        <input class="form-control" type="text" name="title" #title placeholder="Broadcast Name">
        <label for="spaces">Select groups/members to add:</label>
        <br>
        <div class="list-group" *ngFor="let rm of rooms">
            <label>
                <input type="checkbox" name="rooms" [(ngModel)]="rm.checked" />
                <h6 class="mb-0">{{ rm.key }}</h6>
            </label>
        </div>
        <br>
        <button class="btn btn-primary" style="margin-top: 5px;" (click)="createBroadcast();">create</button>
        <div class="row" *ngIf="errMsg">
            <div class="col-xs-12">
                <p class="alert alert-warning mt-2">
                    <strong>{{ msg }}</strong>
                </p>
            </div>
        </div>
        <div class="row" *ngIf="showMsg">
            <div class="col-xs-12">
                <p class="alert alert-success mt-2">
                    <strong>Broadcast Created!</strong>
                </p>
            </div>
        </div>
        <div style="margin-bottom: 100px;"></div>
    </div>
</div>
