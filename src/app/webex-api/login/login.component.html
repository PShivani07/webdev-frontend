<section>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <h1 class="h2 mb-3 mt-5 fw-normal">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-floating">
            <input type="password" formControlName="accessToken" class="form-control" id="floatingInput"
                [ngClass]="{ 'is-invalid': submitted && f['accessToken'].errors }" />
            <label for="floatingInput">Access Token</label>
            <div *ngIf="submitted && f['accessToken'].errors" class="invalid-feedback">
                <div *ngIf="f['accessToken'].errors['required']">Access Token is required</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="w-100 btn btn-lg btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
        </div>
    </form>
</section>
