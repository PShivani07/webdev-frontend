<div class="container mt-5">
    <div class="row">
        <h3 class="card-title">Message</h3>
    </div>
    
    <div class="col-sm-10">
        <label for="spaces">Spaces:</label>
        <br>

        <div class="list-group" *ngFor="let rm of rooms">
            <label>
                <input type="checkbox" name="rooms" [(ngModel)]="rm.checked" />
                <h6 class="mb-0">{{ rm.key }}</h6>
            </label>
        </div>

        <br><br>
        <div style="padding-top: 20px;"></div>
        <label for="message">Enter Message to send:</label>
        <input class="form-control" type="text" name="message" #message placeholder="text">
        <button class="btn btn-primary" style="margin-top: 10px" (click)="postMsg();">post</button>
        <br>
        <div class="row" *ngIf="errMsg">
            <div class="col-xs-12">
                <p class="alert alert-warning mt-2">
                    <strong>{{ error }}</strong>
                </p>
            </div>
        </div>
        <div class="row" *ngIf="showMsg">
            <div class="col-xs-12">
                <p class="alert alert-success mt-2">
                    <strong>Message sent Successfully!</strong>
                </p>
            </div>
        </div>
        <div style="padding-bottom: 200px;"></div>
    </div>
</div>
